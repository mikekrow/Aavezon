<html>
  <head>
    <title>Vanilla Boilerplate</title>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://npmcdn.com/moralis@0.0.6/dist/moralis.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script type="text/javascript" src="/src/globalvariables.js"></script>
    <script type="text/javascript" src="/src/level.js"></script>
    <script type="text/javascript" src="/src/database.js"></script>
    <script type="text/javascript" src="/src/box.js"></script>
    <script type="text/javascript" src="/src/gametimer.js"></script>
    <script type="text/javascript" src="/src/midgamecutscenes.js"></script>
    <script type="text/javascript" src="/src/cutscenes.js"></script>

    <script type="text/javascript" src="/src/controls.js"></script>
    <script type="text/javascript" src="/src/game.js"></script>
    <link rel="stylesheet" href="ui.css" />
  </head>

  <body onload="document.body.style.opacity='1'">
    <div class="center title"><h1>Welcome to Aavezon!</h1></div>
    <div id="aavezonLogo" class="center">
      <img src="assets/logo/aavezon_logo.png" />
    </div>
    <div id="gameContainer"></div>

    <div id="selectionContainer">
      <div class="center">
        <img id="displaySVG" src="" alt="loading" height="15%" width="15%" />
      </div>

      <div class="centerColumn" id="allSliderContainer"></div>
    </div>
    <div class="centerColumn">
      <div class="title"><h1>+AA Service!</h1></div>
      <div class="centerColumn" id="buttonContainerLogin">
        <button id="btn-login">Moralis Login</button>
      </div>
      <div class="centerColumn" id="buttonContainerLogout">
        <button onclick="startGame()">launch game</button>
        <button id="btn-logout">Logout</button>
      </div>
    </div>
    <script>
      // connect to Moralis server
      Moralis.initialize("R7BncVxLLbzaOJCqJE3nEh79Rk2jwfvE6FwUqz1e");
      Moralis.serverURL = "https://mohr9wxbqnnn.moralisweb3.com:2053/server";

      async function logOut() {
        await Moralis.User.logOut();
        console.log("logged out");
        showLoginScreen();
      }
      async function login() {
        let user = Moralis.User.current();
        if (!user) {
          user = await Moralis.Web3.authenticate().then((value) => {
            console.log(value);
            launch();
          });
        }
        launch();
        console.log("logged in user:", user);
      }
      document.getElementById("btn-logout").onclick = logOut;
      document.getElementById("btn-login").onclick = login;

      login();
    </script>
    <!--selection menu-->

    <script type="text/javascript" src="/src/setup.js"></script>
  </body>
</html>
